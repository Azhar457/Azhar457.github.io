<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen py-10 px-4">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4 text-center">üìù Input Data Barang</h1>

      <form
        id="barangForm"
        action="https://script.google.com/macros/s/AKfycbzk4nYKKYSPa7Z9_ZWkXYpHmnCAtV1D4sTCMFOUSOy4drAroIz-gLrzFGRLaeot3az6uA/exec"
        method="POST"
        class="space-y-4"
      >
        <div>
          <label class="block font-medium">Nama Barang *</label>
          <input
            name="namaBarang"
            required
            class="w-full p-2 border rounded"
            type="text"
          />
        </div>
        <div>
          <label class="block font-medium">Kategori *</label>
          <input
            name="kategori"
            required
            class="w-full p-2 border rounded"
            type="text"
          />
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block font-medium">Bagus</label>
            <input
              name="bagus"
              class="w-full p-2 border rounded"
              type="number"
              min="0"
              value="0"
              onchange="updateTotal()"
            />
          </div>
          <div>
            <label class="block font-medium">Kurang</label>
            <input
              name="kurang"
              class="w-full p-2 border rounded"
              type="number"
              min="0"
              value="0"
              onchange="updateTotal()"
            />
          </div>
          <div>
            <label class="block font-medium">Rusak</label>
            <input
              name="rusak"
              class="w-full p-2 border rounded"
              type="number"
              min="0"
              value="0"
              onchange="updateTotal()"
            />
          </div>
        </div>
        <input type="hidden" name="total" id="totalHidden" value="0" />

        <div>
          <label class="block font-medium">Keterangan</label>
          <textarea
            name="keterangan"
            class="w-full p-2 border rounded"
            placeholder="Keterangan tambahan..."
          ></textarea>
        </div>

        <!-- Info untuk upload foto -->
        <div class="bg-blue-50 p-4 rounded border border-blue-200">
          <h3 class="font-medium text-blue-800 mb-2">üì∑ Cara Upload Foto:</h3>
          <ol class="text-sm text-blue-700 space-y-1">
            <li>1. Klik tombol "Kirim" untuk menyimpan data</li>
            <li>2. Setelah berhasil, akan muncul link folder Google Drive</li>
            <li>3. Klik link tersebut untuk upload foto barang</li>
            <li>
              4. Di HP: bisa langsung foto dari kamera atau pilih dari galeri
            </li>
          </ol>
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-50"
            id="submitBtn"
          >
            Kirim
          </button>
        </div>
      </form>
      <p id="statusMsg" class="text-center mt-4 text-sm text-gray-700"></p>
    </div>

    <script>
      function updateTotal() {
        const bagus =
          parseInt(document.querySelector('[name="bagus"]').value) || 0;
        const kurang =
          parseInt(document.querySelector('[name="kurang"]').value) || 0;
        const rusak =
          parseInt(document.querySelector('[name="rusak"]').value) || 0;
        const total = bagus + kurang + rusak;
        document.getElementById("totalHidden").value = total;
      }

      document
        .getElementById("barangForm")
        .addEventListener("submit", function (e) {
          const submitBtn = document.getElementById("submitBtn");
          const statusMsg = document.getElementById("statusMsg");

          // Update total before submit
          updateTotal();

          submitBtn.disabled = true;
          submitBtn.textContent = "Mengirim...";
          statusMsg.textContent = "Sedang memproses data...";

          // Form akan submit secara normal ke Google Apps Script
        });

      // Initialize total calculation
      updateTotal();
    </script>
  </body>
</html>
