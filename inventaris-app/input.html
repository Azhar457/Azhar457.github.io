<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen py-10 px-4">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4 text-center">üìù Input Data Barang</h1>
      <form id="barangForm" class="space-y-4">
        <div>
          <label class="block font-medium">Nama Barang</label>
          <input
            name="namaBarang"
            required
            class="w-full p-2 border rounded"
            type="text"
          />
        </div>
        <div>
          <label class="block font-medium">Kategori</label>
          <input
            name="kategori"
            required
            class="w-full p-2 border rounded"
            type="text"
          />
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block font-medium">Bagus</label>
            <input
              name="bagus"
              class="w-full p-2 border rounded"
              type="number"
              min="0"
              value="0"
            />
          </div>
          <div>
            <label class="block font-medium">Kurang</label>
            <input
              name="kurang"
              class="w-full p-2 border rounded"
              type="number"
              min="0"
              value="0"
            />
          </div>
          <div>
            <label class="block font-medium">Rusak</label>
            <input
              name="rusak"
              class="w-full p-2 border rounded"
              type="number"
              min="0"
              value="0"
            />
          </div>
        </div>
        <div>
          <label class="block font-medium">Keterangan</label>
          <textarea
            name="keterangan"
            class="w-full p-2 border rounded"
          ></textarea>
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
          >
            Kirim
          </button>
        </div>
      </form>
      <p id="statusMsg" class="text-center mt-4 text-sm text-gray-700"></p>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxUrXtswX-u88FTZigZYekH7vAuPmI_Ci5z-1uUplhTkxt2gdPnLK30gOm96mTsQK53aQ/exec"; // Ganti dengan Apps Script Web App URL kamu

      document
        .getElementById("barangForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const data = {
            namaBarang: form.namaBarang.value,
            kategori: form.kategori.value,
            bagus: +form.bagus.value,
            kurang: +form.kurang.value,
            rusak: +form.rusak.value,
            total: +form.bagus.value + +form.kurang.value + +form.rusak.value,
            keterangan: form.keterangan.value,
          };

          try {
            const res = await fetch(scriptURL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await res.text();
            document.getElementById("statusMsg").innerText =
              "‚úÖ Data berhasil dikirim!";
            form.reset();
          } catch (err) {
            document.getElementById("statusMsg").innerText =
              "‚ùå Gagal mengirim data.";
            console.error(err);
          }
        });
    </script>
  </body>
</html>
