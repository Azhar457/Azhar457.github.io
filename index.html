<!DOCTYPE html>
<html>
  <head>
    <title>Azhar457</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      li {
        margin: 5px 0;
      }
      a {
        text-decoration: none;
        color: blue;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      async function loadDirectory(path = "") {
        const repo = "Azhar457/Azhar457.github.io";
        const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;

        document.getElementById("loading").style.display = "block";

        try {
          const response = await fetch(apiUrl);
          const items = await response.json();

          document.getElementById("loading").style.display = "none";
          const listContainer = document.getElementById("file-list");
          listContainer.innerHTML = "";

          if (path) {
            const parentPath = path.split("/").slice(0, -1).join("/");
            const li = document.createElement("li");
            li.innerHTML = `<a href="#" onclick="loadDirectory('${parentPath}')">‚¨ÖÔ∏è ..</a>`;
            listContainer.appendChild(li);
          }

          items.forEach((item) => {
            if (item.name === "index.html" && !path) return; // Blokir index.html di root
            const li = document.createElement("li");
            if (item.type === "dir") {
              li.innerHTML = `<a href="#" onclick="loadDirectory('${item.path}')">üìÅ ${item.name}</a>`;
            } else {
              li.innerHTML = `<a href="${item.html_url}" target="_blank">üìÑ ${item.name}</a>`;
            }
            listContainer.appendChild(li);
          });
        } catch (error) {
          document.getElementById("loading").style.display = "none";
          console.error("Error fetching directory:", error);
          alert(`Gagal memuat direktori: ${error.message}`);
        }
      }

      window.onload = () => loadDirectory();
    </script>
  </head>
  <body>
    <h1>üìÇ Daftar Direktori dan File</h1>
    <p>‚ÑπÔ∏è Klik nama direktori untuk membuka, dan nama file untuk melihat di tab baru.</p>
    <p id="loading" style="display: none;">‚è≥ Memuat...</p>
    <ul id="file-list"></ul>
  </body>
</html>
